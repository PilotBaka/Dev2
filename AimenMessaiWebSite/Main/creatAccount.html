<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Styles/styles.css">
    <title>createAccount</title>

</head>
<body>
    <div class="login">
        <img src="/Images/plant_back.jpg" alt="image" class="login__bg">
        <form action="" class="login__form">
            <h1 class="title">Create Account</h1>

            <div class="login__inputs">

                <h3 class="sous-title">Personnel Information</h3>
                <div class="login__box">
                    <input type="text" placeholder="Enter An Username" required class="login__input">
                    <i class="fill"></i>
                </div>
                <div class="login__box">
                    <input type="email" placeholder="Enter Your email" required class="login__input">
                    <i class="fill"></i>
                </div>
                <h3 class="sous-title">Account Security</h3>
                <div class="login__box">
                    <input type="password" placeholder="Enter a password" required class="login__input">
                    <i class="fill"></i>
                </div>
                <div class="login__box">
                    <input type="password" placeholder="Confirm Your password" required class="login__input">
                    <i class="fill"></i>
                </div>
            </div>

            <button type="submit" class="login__button">Submit</button>

            <div class="noAccount">
                <a href="passwordReset.html">Password Forgotten ?</a>
            </div>
            </form>
        </div>
    </body>
</html>
