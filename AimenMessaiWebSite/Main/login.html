<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Styles/styles.css">
    <title>Login</title>

</head>
<body>
    <div class="login">
        <img src="/Images/plant_back.jpg" alt="image" class="login__bg">
        <form action="" class="login__form">
            <h1 class="title">Login</h1>

            <div class="login__inputs">

                <div class="login__box">
                    <input type="email" placeholder="Enter Your email or username" required class="login__input">
                    <i class="fill"></i>
                </div>

                <div class="login__box">
                    <input type="password" placeholder="Password" required class="login__input">
                    <i class="fill"></i>
                </div>
            </div>

            <div class="login__check">
                <div class="login__check-box">
                    <input type="checkbox" class="login__check-input" id="user-check">
                    <label for="user-check" class="login__check-label">Remember me</label>
                </div>

                <div class="Reset">
                    <a href="passwordReset.html">Password Forgotten ?</a>
                </div>
            </div>

            <button type="submit" class="login__button">Login</button>

            <div class="noAccount">
                <p> Don't have an account yet?  <a href="creatAccount.html">Sign Up</a> </p> 
            </div>

            </form>
        </div>
    </body>
</html>
